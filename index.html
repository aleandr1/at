	</div>


	<script>
		let points = 0
		let winner = document.querySelector('.winner')
		let loser = document.querySelector('.loser')
		let jake = document.querySelectorAll('.jakethedog')
		let ice = document.querySelectorAll('.iceking')
			let x = function(){
				let random = Math.round(Math.random()*8)
				jake[random].style.display = 'block'
			let y = function(){
				jake[random].style.display = 'none'
			}
			setTimeout(y,1000)
			}
		setInterval(x,1000)

		let z = function(){
					let random = Math.round(Math.random()*8)
					ice[random].style.display = 'block'
					let i = function(){

						ice[random].style.display = 'none'
					}
			setTimeout(i,1000)
				}
				setInterval(z,3000)
		for(let index = 0; index<8; index = index + 1){//цикл
			jake[index].onclick = function(){
				points = points+10
				document.querySelector('.points').innerHTML = points
				jake[index].style.display = 'none'

			}
		}
		for(let index = 0; index<8; index = index + 1){//цикл
			ice[index].onclick = function(){
				points = points-10
				document.querySelector('.points').innerHTML = points
				ice[index].style.display = 'none'

			}
		}
		if ( points  >= 100   ) {//условие
			winner.style.display = 'block'
		} 


		
		

		
		
	</script>
